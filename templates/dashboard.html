<!DOCTYPE html>
<html>
<head>
    <title>Call Center Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Call Center Dashboard</h1>
        
        <!-- Outbound Call Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h3>Make Outbound Call</h3>
                <form id="outboundCallForm">
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" name="phone_number" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Purpose</label>
                        <select class="form-select" name="purpose" required>
                            <option value="hospital">Hospital Follow-up</option>
                            <option value="college">College Admission</option>
                            <option value="restaurant">Restaurant Reservation</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Make Call</button>
                </form>
            </div>
        </div>

        <!-- Call History -->
        <div class="card">
            <div class="card-body">
                <h3>Call History</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Direction</th>
                            <th>Number</th>
                            <th>Duration</th>
                            <th>Recording</th>
                        </tr>
                    </thead>
                    <tbody id="callHistory">
                        <!-- Dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
